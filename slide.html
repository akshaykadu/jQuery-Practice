<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>jQuery Practice</title>
    <style>
    #box{
        background: greenyellow;
        padding: 8px;
        border: 1px solid black;
    }
    
    
    </style>
</head>
<body>
    <h1>jQuery Slide Method</h1>

    <div id="box">
        <h2>Text Box</h2>
        
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</p>

    </div>

    <br>

    <button id="slideUpbtn">slideUp</button>
    <button id="slideDownbtn">slideDown</button>
    <button id="slideTogglebtn">slideToggle</button>

</body>

<script>
$(document).ready(function(){
    $("#slideUpbtn").click(function(){
        $("#box").slideUp(3000,function(){
            console.log("Now it is Hidden");
        });

    
    });

    $("#slideDownbtn").click(function(){
        $("#box").slideDown(3000,function(){
            console.log("Now it is Show");
        });
    });

    $("#slideTogglebtn").click(function(){
        $("#box").slideToggle(4000,function(){
            console.log("Hey It is Toggle SLide");
        });

    
    });

});




</script>


</html>
