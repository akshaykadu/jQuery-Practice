<!DOCTYPE html>
<html lang="en">
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <title>jQuery Practice</title>

        <style>
                body{
                    font-family: Arial, Helvetica, sans-serif;
                    }
                
                #box{
                    background: slateblue;
                    color: black;
                    padding: 5px;
                    border: 2px solid black;
                }

                .red{
                    color: green;
                }
                
                
        </style>
</head>
<body>
        <h1>Set Method</h1>

        <div id="box" class="test abc">
            <h2>Text Box</h2>
            <p>Lorem ipsum dolor sit amet consectetur <span>adipisicing elit. Exercitationem</span>  cupiditate debitis perspiciatis officia.</p>
    
        </div>
        <br>
        <button id="btn_setValue">Set Value</button>

        <script>
        $(document).ready(function(){
            $("#btn_setValue").click(function(){
                $("#box h2").text("New Heading");
                $("#box p").html("New <b>Paragraph</b>  Text text text text");

                $("#box h2").attr("class","red");


            });


        });
        
        
        </script>
    
</body>
</html>
